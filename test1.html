<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Founders Profiles</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; font-family: Arial, sans-serif; }
    .card-container { position: relative; width: 90vw; max-width: 320px; height: 80vh; perspective: 1000px; }
    .card { position: absolute; width: 100%; height: 100%; background: #fff; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); display: flex; flex-direction: column; align-items: center; padding: 20px; transition: transform 0.3s ease, opacity 0.3s ease; touch-action: pan-y; }
    .placeholder { width: 150px; height: 150px; border-radius: 50%; background: #ddd; font-size: 3rem; color: #555; display: flex; justify-content: center; align-items: center; margin-top: 20px; }
    .name { margin-top: 15px; font-size: 1.5rem; font-weight: bold; color: #333; }
    .tags { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 10px; }
    .tag { background: #e0e0e0; border-radius: 12px; padding: 5px 10px; margin: 5px; font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <div class="card-container"></div>
  <script>
    const profiles = [
      { id: 1, name: 'Alice Nguyen', tags: ['AI Enthusiast', 'SaaS Founder', 'Serial Entrepreneur', 'UX Advocate'] },
      { id: 2, name: 'Carlos Silva', tags: ['Blockchain Dev', 'Web3 Pioneer', 'Investor', 'Open Source'] },
      { id: 3, name: 'Priya Patel', tags: ['IoT Innovator', 'Hardware Engineer', 'Supply Chain', 'Tech Speaker'] },
      { id: 4, name: 'Mohammed Al-Sayed', tags: ['Fintech CEO', 'Payments Expert', 'RegTech', 'Mobile Apps'] },
      { id: 5, name: 'Li Wei', tags: ['HealthTech Leader', 'Digital Health', 'Biotech', 'Startup Mentor'] }
    ];
    const container = document.querySelector('.card-container');
    let current = profiles.length - 1;

    function attachSwipe(card, profile) {
      let startX = 0, moved = 0;
      const handleStart = e => { startX = e.touches ? e.touches[0].clientX : e.clientX; card.style.transition = 'none'; };
      const handleMove = e => {
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        moved = x - startX;
        card.style.transform = `translateX(${moved}px) rotate(${moved * 0.05}deg)`;
      };
      const handleEnd = () => {
        card.style.transition = 'transform 0.3s ease, opacity 0.3s ease';
        if (moved > 100) {
          card.style.transform = 'translateX(1000px) rotate(30deg)';
          card.style.opacity = '0';
          loadNext();
        } else if (moved < -100) {
          card.style.transform = 'translateX(-1000px) rotate(-30deg)';
          card.style.opacity = '0';
          loadNext();
        } else {
          card.style.transform = 'translateX(0) rotate(0)';
        }
      };
      ['touchstart','mousedown'].forEach(evt => card.addEventListener(evt, handleStart));
      ['touchmove','mousemove'].forEach(evt => card.addEventListener(evt, handleMove));
      ['touchend','mouseup'].forEach(evt => card.addEventListener(evt, handleEnd));
    }

    function createCard(p, zIndex) {
      const card = document.createElement('div');
      card.className = 'card';
      card.style.zIndex = zIndex;
      card.innerHTML = `
        <div class="placeholder">${p.id}</div>
        <div class="name">${p.name}</div>
        <div class="tags">${p.tags.map(t => `<div class="tag">${t}</div>`).join('')}</div>
      `;
      attachSwipe(card, p);
      return card;
    }

    function init() {
      profiles.forEach((p, i) => {
        const card = createCard(p, profiles.length - i);
        container.appendChild(card);
      });
    }

    function loadNext() {
      setTimeout(() => {
        const cards = document.querySelectorAll('.card');
        if (cards.length === 0) init();
        else {
          cards[0].remove();
        }
      }, 300);
    }

    init();
  </script>
</body>
</html>
